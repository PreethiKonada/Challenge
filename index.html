<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MoodPlay ‚Äî Pick Your Mood</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,sans-serif;height:100vh;width:100vw;display:flex;flex-direction:column;color:#fff;background:#111;overflow-x:hidden;transition:background 1s;}
header{display:flex;align-items:center;justify-content:space-between;padding:20px 30px;background:rgba(0,0,0,0.5);color:#fff;font-size:32px;font-weight:bold;backdrop-filter:blur(6px);}
nav select{padding:14px;border-radius:12px;border:none;font-size:22px;background:#222;color:#fff;}
main{flex:1;display:flex;gap:20px;padding:20px;width:100%;flex-wrap:wrap;}
.panel{background:rgba(0,0,0,0.5);border-radius:20px;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,0.5);flex:1;min-width:400px;transition:transform 0.3s;display:flex;flex-direction:column;align-items:center;}
.panel:hover{transform:translateY(-5px);}
.moods{display:flex;gap:30px;flex-wrap:wrap;justify-content:center;margin-bottom:30px;}
.mood-btn{font-size:70px;padding:25px;border-radius:25px;background:rgba(255,255,255,0.1);border:0;cursor:pointer;transition:all 0.3s;color:#fff;}
.mood-btn.active{transform:translateY(-5px);box-shadow:0 12px 25px rgba(0,0,0,0.7);}
.dropdown-activities select{padding:20px;border-radius:18px;border:none;width:100%;font-size:24px;margin-top:15px;background:rgba(255,255,255,0.1);color:#fff;display:none;}
.search-bar{margin-top:15px;display:flex;gap:12px;}
.search-bar input{flex:1;padding:18px;border:none;border-radius:18px;font-size:22px;background:rgba(255,255,255,0.1);color:#fff;transition:0.3s;}
.search-bar input::placeholder{color:#ccc;}
.search-bar button{padding:18px 26px;border:none;border-radius:18px;font-weight:bold;font-size:22px;cursor:pointer;transition:0.3s;}
h2{font-size:32px;margin-bottom:15px;text-align:center;}
ul{list-style:none;padding-left:0;}
ul li{margin:12px 0;font-size:24px;text-align:center;}
.yoga-list li{font-size:28px;margin:16px 0;}
.tips-large{font-size:30px;font-weight:bold;text-align:center;margin-top:25px;}
.games-section{margin-top:30px;display:none;}
.ttt-grid{display:grid;grid-template-columns:repeat(3,100px);gap:15px;justify-content:center;margin-top:15px;}
.cell{width:100px;height:100px;background:rgba(255,255,255,0.2);border-radius:15px;display:flex;align-items:center;justify-content:center;font-size:50px;cursor:pointer;transition:0.2s;color:#fff;}
.cell:hover{background:rgba(255,255,255,0.35);}
.mem-grid{display:grid;grid-template-columns:repeat(4,90px);gap:15px;justify-content:center;margin-top:15px;}
.card-mem{width:90px;height:90px;border-radius:15px;background:rgba(255,255,255,0.2);display:flex;align-items:center;justify-content:center;font-size:48px;cursor:pointer;transition:0.2s;color:#fff;}
.card-mem:hover{background:rgba(255,255,255,0.35);}
.win-title{font-size:36px;color:gold;text-align:center;margin:15px 0;display:none;}
button.dynamic-btn{padding:12px 20px;border-radius:15px;font-weight:bold;font-size:22px;cursor:pointer;transition:0.3s;margin-top:15px;color:#000;}
footer{text-align:center;padding:20px;font-size:22px;color:#fff;background:rgba(0,0,0,0.5);}
</style>
</head>
<body>
<header>
  MoodPlay ‚Ä¢ Pick Your Mood
  <nav>
    <select onchange="navigate(this.value)">
      <option value="home">Home</option>
      <option value="games">Games</option>
      <option value="tips">Tips</option>
    </select>
  </nav>
</header>

<main>
<aside class="panel">
<h2>Pick a Mood to Start</h2>
<div class="moods">
  <button class="mood-btn" data-mood="happy">üòÑ</button>
  <button class="mood-btn" data-mood="neutral">üòê</button>
  <button class="mood-btn" data-mood="sad">üò¢</button>
  <button class="mood-btn" data-mood="angry">üò°</button>
</div>

<div class="dropdown-activities">
<label for="activities">Activities:</label>
<select id="activities"></select>
</div>

<h2 style="margin-top:20px;">Quotes</h2>
<ul id="quotesList"></ul>

<h2 style="margin-top:20px;">Yoga Asanas</h2>
<ul class="yoga-list" id="yogaList"></ul>

<h2 class="tips-large">Mood Improvement Tips</h2>
<ul id="tipsList"></ul>
</aside>

<section class="panel" style="flex:2;">
<h2>Search a Song on Spotify</h2>
<div class="search-bar">
<input id="spotifyQuery" type="text" placeholder="Search song on Spotify..."/>
<button id="searchBtn" class="dynamic-btn" onclick="searchSpotify()">üîç</button>
</div>

<div class="games-section">
<h2>Tic-Tac-Toe</h2>
<div class="ttt-grid" id="ttt"></div>
<p class="win-title" id="tttWin"></p>
<button id="tttResetBtn" class="dynamic-btn" onclick="resetTicTac()">Reset Tic-Tac-Toe</button>

<h2 style="margin-top:20px;">Memory Match</h2>
<div class="mem-grid" id="memGrid"></div>
<p class="win-title" id="memWin"></p>
<button id="memResetBtn" class="dynamic-btn" onclick="resetMemory()">Reset Memory Match</button>
</div>
</section>
</main>

<footer>&copy; 2025 MoodPlay</footer>

<script>
const moods={
 happy:{bg:['#fff700','#ffd700'],activities:['Dance','Chat with a friend','Go for a walk'],tips:['Smile at yourself','Note 3 good things'],quotes:['Happiness is contagious!','Enjoy the little things.','Stay positive!'],yoga:['Mountain Pose üßò‚Äç‚ôÇÔ∏è','Downward Dog üßò‚Äç‚ôÄÔ∏è','Tree Pose üßò‚Äç‚ôÇÔ∏è','Sun Salutation üßò‚Äç‚ôÄÔ∏è'],color:'#ffcc00'},
 neutral:{bg:['#bdc3c7','#2c3e50'],activities:['Read a book','Meditate 5min','Stretch'],tips:['Take deep breaths','Drink water'],quotes:['Balance is key.','Stay calm.','Keep moving forward.'],yoga:['Cat-Cow üßò‚Äç‚ôÄÔ∏è','Seated Forward Bend üßò‚Äç‚ôÇÔ∏è','Child Pose üßò‚Äç‚ôÄÔ∏è','Bridge Pose üßò‚Äç‚ôÇÔ∏è'],color:'#8888ff'},
 sad:{bg:['#283c86','#45a247'],activities:['Listen to calm music','Journal thoughts','Watch a comedy'],tips:['Grounding exercise','Warm tea'],quotes:['This too shall pass.','Every day is a new beginning.','Keep your head up.'],yoga:['Child Pose üßò‚Äç‚ôÇÔ∏è','Legs Up Wall üßò‚Äç‚ôÄÔ∏è','Cobra Pose üßò‚Äç‚ôÇÔ∏è','Happy Baby Pose üßò‚Äç‚ôÄÔ∏è'],color:'#5599ff'},
 angry:{bg:['#cb2d3e','#ef473a'],activities:['Exercise','Punch pillow','Take cold water'],tips:['Count backwards','Slow walk'],quotes:['Take a deep breath.','Release tension.','Focus on positivity.'],yoga:['Warrior Pose üßò‚Äç‚ôÄÔ∏è','Chair Pose üßò‚Äç‚ôÇÔ∏è','Triangle Pose üßò‚Äç‚ôÄÔ∏è','Crescent Lunge üßò‚Äç‚ôÇÔ∏è'],color:'#ff4444'}
};

let state={mood:null};

// Set Mood
function setMood(mood){
 state.mood=mood;
 document.querySelectorAll('.mood-btn').forEach(b=>b.classList.toggle('active',b.dataset.mood===mood));
 const m=moods[mood];
 document.body.style.background=`linear-gradient(135deg,${m.bg[0]},${m.bg[1]})`;
 const act=document.getElementById('activities'); act.style.display='block';
 act.innerHTML=m.activities.map(a=>`<option>${a}</option>`).join('');
 document.getElementById('tipsList').innerHTML=m.tips.map(t=>`<li>${t}</li>`).join('');
 document.getElementById('quotesList').innerHTML=m.quotes.map(q=>`<li>${q}</li>`).join('');
 document.getElementById('yogaList').innerHTML=m.yoga.map(y=>`<li>${y}</li>`).join('');
 document.getElementById('searchBtn').style.background=m.color;
 document.getElementById('tttResetBtn').style.background=m.color;
 document.getElementById('memResetBtn').style.background=m.color;
 document.querySelector('.games-section').style.display='block';
 initTicTac(); initMemory();
}

// Spotify search
function searchSpotify(){
 const q=document.getElementById('spotifyQuery').value;
 if(!q)return;
 window.open(`https://open.spotify.com/search/${encodeURIComponent(q)}`,'_blank');
}

// Tic-Tac-Toe AI
let tttBoard=[], playerTurn='O', playerMoved=false;
function initTicTac(){
 tttBoard=Array(9).fill('');
 const t=document.getElementById('ttt'); t.innerHTML='';
 for(let i=0;i<9;i++){
   const c=document.createElement('div'); c.className='cell'; c.onclick=()=>playTTT(i); t.appendChild(c);
 }
 document.getElementById('tttWin').style.display='none';
 playerTurn='O'; playerMoved=false;
}

function playTTT(i){
 if(tttBoard[i] || playerTurn!=='O') return;
 tttBoard[i]='O'; renderTTT();
 if(checkWin('O')){showWin('tttWin','üéâ You Won!'); return;}
 if(tttBoard.every(Boolean)){showWin('tttWin','Draw!'); return;}
 playerTurn='X';
 setTimeout(computerMove,300);
}

function computerMove(){
 const empty = tttBoard.map((v,i)=>v===''?i:null).filter(v=>v!==null);
 if(!empty.length) return;
 // AI logic: win/block/random
 for(let i of empty){ tttBoard[i]='X'; if(checkWin('X')){renderTTT();showWin('tttWin','Computer Wins!'); playerTurn='O'; return;} tttBoard[i]=''; }
 for(let i of empty){ tttBoard[i]='O'; if(checkWin('O')){tttBoard[i]='X'; renderTTT(); playerTurn='O'; return;} tttBoard[i]=''; }
 if(tttBoard[4]===''){ tttBoard[4]='X'; renderTTT(); playerTurn='O'; return; }
 tttBoard[empty[Math.floor(Math.random()*empty.length)]]='X';
 renderTTT(); playerTurn='O';
}

function renderTTT(){tttBoard.forEach((v,i)=>document.getElementById('ttt').children[i].textContent=v);}
function checkWin(p){const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];return wins.some(line=>line.every(i=>tttBoard[i]===p));}
function showWin(id,text){const el=document.getElementById(id);el.textContent=text;el.style.display='block';}
function resetTicTac(){initTicTac();}

// Memory Match
let memCards=[], memFirst=null, memPairs=0, memLock=false;
function initMemory(){
 const grid=document.getElementById('memGrid'); grid.innerHTML='';
 const symbols=['üçé','üçå','üçá','üçì']; const deck=symbols.concat(symbols).sort(()=>Math.random()-0.5);
 memCards=deck; memFirst=null; memPairs=0; memLock=false;
 deck.forEach((s,i)=>{const d=document.createElement('div'); d.className='card-mem'; d.onclick=()=>flipCard(i); grid.appendChild(d);});
 document.getElementById('memWin').style.display='none';
}
function flipCard(i){
 if(memLock) return;
 const el=document.getElementById('memGrid').children[i];
 if(el.textContent) return;
 el.textContent=memCards[i];
 if(memFirst===null){memFirst=i;} else{
   if(memCards[memFirst]===memCards[i]){memPairs++; memFirst=null; if(memPairs===memCards.length/2) showWin('memWin','üéâ You Won Memory Match!');}
   else{memLock=true; setTimeout(()=>{document.getElementById('memGrid').children[memFirst].textContent=''; el.textContent=''; memFirst=null; memLock=false;},600);}
 }
}
function resetMemory(){initMemory();}

// Mood selection
document.querySelectorAll('.mood-btn').forEach(b=>b.addEventListener('click',()=>setMood(b.dataset.mood)));
</script>
</body>
</html>
