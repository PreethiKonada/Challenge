<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MoodPlay ‚Äî Mood Dashboard</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,Arial;min-height:100vh;display:flex;flex-direction:column}
  header{display:flex;align-items:center;justify-content:space-between;padding:12px 18px;background:rgba(255,255,255,0.8);backdrop-filter:blur(6px)}
  .logo{font-weight:800;font-size:20px}
  nav select{padding:6px;border-radius:8px;border:1px solid rgba(11,19,32,0.12)}
  main{flex:1;display:grid;grid-template-columns:280px 1fr;gap:12px;padding:12px}
  .panel{background:#fff;border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
  .moods{display:flex;gap:6px;flex-wrap:wrap}
  .mood-btn{font-size:22px;padding:8px;border-radius:8px;background:#f1f1f1;border:0;cursor:pointer}
  .mood-btn.active{transform:translateY(-3px);box-shadow:0 6px 12px rgba(0,0,0,0.12)}
  .dropdown-activities{margin-top:10px}
  .dropdown-activities select{padding:6px;border-radius:6px;border:1px solid rgba(0,0,0,0.15);width:100%}
  .music-list{margin-top:10px}
  .track{display:flex;gap:8px;align-items:center;padding:6px;border-radius:6px;cursor:pointer}
  .track:hover{background:#f6f6f6}
  .track.active{background:linear-gradient(90deg,#eef6ff,#fff)}
  .cover{width:36px;height:36px;border-radius:6px;object-fit:cover}
  .games,.tips{margin-top:10px}
  .ttt-grid{display:grid;grid-template-columns:repeat(3,70px);gap:6px}
  .cell{width:70px;height:70px;background:#fff;border:1px solid #ddd;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer}
  .mem-grid{display:grid;grid-template-columns:repeat(4,60px);gap:6px;margin-top:6px}
  .card-mem{width:60px;height:60px;border-radius:6px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:20px;cursor:pointer;border:1px solid #ddd}
  footer{text-align:center;padding:10px;font-size:13px;color:#666;background:#fafafa}
  .loader{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:40px;height:40px;border-radius:50%;border:4px solid rgba(0,0,0,0.06);border-top-color:#0077ff;animation:spin 1s linear infinite;display:none;z-index:60}
  @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
</style>
</head>
<body>
<header>
  <div class="logo">MoodPlay ‚Ä¢ Feel Better</div>
  <nav>
    <select onchange="navigate(this.value)">
      <option value="home">Home</option>
      <option value="music">Music</option>
      <option value="games">Games</option>
      <option value="tips">Tips</option>
    </select>
  </nav>
</header>

<main>
  <aside class="panel">
    <h3>Pick a mood</h3>
    <div class="moods">
      <button class="mood-btn" data-mood="happy">üòÑ</button>
      <button class="mood-btn" data-mood="neutral">üòê</button>
      <button class="mood-btn" data-mood="sad">üò¢</button>
      <button class="mood-btn" data-mood="angry">üò°</button>
    </div>
    <div class="dropdown-activities">
      <label for="activities">Activities for your mood:</label>
      <select id="activities"></select>
    </div>
    <h4 style="margin-top:10px">Playlist</h4>
    <div class="music-list" id="musicList"></div>
    <h4>Player</h4>
    <div style="display:flex;gap:6px;align-items:center">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="playMusic()">‚ñ∂Ô∏è</button>
      <button onclick="pauseMusic()">‚è∏Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
      <input id="vol" type="range" min="0" max="1" step="0.05" value="0.6" onchange="setVolume(this.value)" />
    </div>
    <h4 style="margin-top:10px">Quick Tips</h4>
    <ul id="quickTips"></ul>
  </aside>

  <section style="display:flex;flex-direction:column;gap:10px">
    <div class="panel" id="musicSection">
      <h3>Playlist & Covers</h3>
      <p id="playlistDesc">Choose a mood to load tracks.</p>
    </div>
    <div class="panel" id="gamesSection">
      <h3>Tic-Tac-Toe</h3>
      <div class="ttt-grid" id="ttt"></div>
      <p id="tttStatus"></p>
      <button onclick="resetTicTac()">Reset</button>
      <h3 style="margin-top:10px">Memory Match</h3>
      <div class="mem-grid" id="memGrid"></div>
      <p id="memStatus"></p>
      <button onclick="resetMemory()">Reset</button>
    </div>
    <div class="panel" id="tipsSection">
      <h3>Mood Improvement Tips</h3>
      <ul id="tipsList"></ul>
    </div>
  </section>
  <div class="loader" id="loader"></div>
</main>

<footer>&copy; 2025 MoodPlay</footer>
<audio id="player" hidden></audio>

<script>
const moods={
 happy:{bg:['#fff6e6','#ffe1a8'],activities:['Dance','Chat with a friend','Go for a walk'],tips:['Smile at yourself','Note 3 good things'],tracks:[{title:'Song A',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',cover:'https://via.placeholder.com/36/FFD27A'}]},
 neutral:{bg:['#e8f0ff','#cfd9ff'],activities:['Read a book','Meditate 5min','Stretch'],tips:['Take deep breaths','Drink water'],tracks:[{title:'Song B',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',cover:'https://via.placeholder.com/36/9fc1ff'}]},
 sad:{bg:['#dbe9ff','#bcd4ff'],activities:['Listen to calm music','Journal thoughts','Watch a comedy'],tips:['Grounding exercise','Warm tea'],tracks:[{title:'Song C',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',cover:'https://via.placeholder.com/36/9fc7ff'}]},
 angry:{bg:['#ffe6ea','#ffb3be'],activities:['Exercise','Punch pillow','Take cold water'],tips:['Count backwards','Slow walk'],tracks:[{title:'Song D',url:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3',cover:'https://via.placeholder.com/36/ff9aa3'}]}
};
let state={mood:'neutral',playlist:[],current:0};
const player=document.getElementById('player');
function setMood(mood){
 state.mood=mood;document.querySelectorAll('.mood-btn').forEach(b=>b.classList.toggle('active',b.dataset.mood===mood));
 const m=moods[mood];document.body.style.background=`linear-gradient(135deg,${m.bg[0]},${m.bg[1]})`;
 // playlist
 state.playlist=m.tracks;state.current=0;renderPlaylist();loadTrack(0);
 // tips
 document.getElementById('quickTips').innerHTML=m.tips.map(t=>`<li>${t}</li>`).join('');
 document.getElementById('tipsList').innerHTML=m.tips.map(t=>`<li>${t}</li>`).join('');
 // activities
 const act=document.getElementById('activities');act.innerHTML=m.activities.map(a=>`<option>${a}</option>`).join('');
}
function renderPlaylist(){const ml=document.getElementById('musicList');ml.innerHTML='';state.playlist.forEach((t,i)=>{ml.innerHTML+=`<div class='track ${i===state.current?'active':''}' onclick='selectTrack(${i})'><img class='cover' src='${t.cover}'/><div>${t.title}</div></div>`});}
function loadTrack(i){if(!state.playlist[i])return;player.src=state.playlist[i].url;updateActiveUI();}
function playMusic(){player.play();}function pauseMusic(){player.pause();}
function setVolume(v){player.volume=v;}function nextTrack(){state.current=(state.current+1)%state.playlist.length;loadTrack(state.current);player.play();}
function prevTrack(){state.current=(state.current-1+state.playlist.length)%state.playlist.length;loadTrack(state.current);player.play();}
function selectTrack(i){state.current=i;loadTrack(i);player.play();}
function updateActiveUI(){[...document.getElementById('musicList').children].forEach((el,idx)=>el.classList.toggle('active',idx===state.current));}
// TicTacToe
let tttBoard=[],tttTurn='X';function initTicTac(){const t=document.getElementById('ttt');t.innerHTML='';tttBoard=Array(9).fill('');tttTurn='X';for(let i=0;i<9;i++){const c=document.createElement('div');c.className='cell';c.onclick=()=>playTTT(i);t.appendChild(c);}document.getElementById('tttStatus').textContent='Turn: X';}
function playTTT(i){if(tttBoard[i])return;tttBoard[i]=tttTurn;renderTTT();if(checkWin(tttTurn)){document.getElementById('tttStatus').textContent=tttTurn+' wins!';return;}if(tttBoard.every(Boolean)){document.getElementById('tttStatus').textContent='Draw';return;}tttTurn=tttTurn==='X'?'O':'X';document.getElementById('tttStatus').textContent='Turn: '+tttTurn;}
function renderTTT(){tttBoard.forEach((v,i)=>{document.getElementById('ttt').children[i].textContent=v;});}
function checkWin(p){const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];return wins.some(line=>line.every(i=>tttBoard[i]===p));}
function resetTicTac(){initTicTac();}
// Memory
let memCards=[],memFirst=null,memPairs=0,memLock=false;function initMemory(){const grid=document.getElementById('memGrid');grid.innerHTML='';const symbols=['üçé','üçå','üçá','üçì'];const deck=symbols.concat(symbols).sort(()=>Math.random()-0.5);memCards=deck;memFirst=null;memPairs=0;deck.forEach((s,i)=>{const d=document.createElement('div');d.className='card-mem';d.onclick=()=>flipCard(i);grid.appendChild(d);});document.getElementById('memStatus').textContent='Matches: 0';}
function flipCard(i){if(memLock)return;const el=document.getElementById('memGrid').children[i];if(el.textContent)return;el.textContent=memCards[i];if(memFirst===null){memFirst=i;}else{if(memCards[memFirst]===memCards[i]){memPairs++;document.getElementById('memStatus').textContent='Matches: '+memPairs;memFirst=null;if(memPairs===memCards.length/2)alert('All matched!');}else{memLock=true;setTimeout(()=>{document.getElementById('memGrid').children[memFirst].textContent='';el.textContent='';memFirst=null;memLock=false;},600);}}}
function resetMemory(){initMemory();}
function navigate(name){document.getElementById('musicSection').style.display=(name==='music'||name==='home')?'block':'none';document.getElementById('gamesSection').style.display=(name==='games'||name==='home')?'block':'none';document.getElementById('tipsSection').style.display=(name==='tips'||name==='home')?'block':'none';}
document.querySelectorAll('.mood-btn').forEach(b=>{b.addEventListener('click',()=>setMood(b.dataset.mood));});setMood('neutral');initTicTac();initMemory();
</script>
</body>
</html>
